<div class="overlay noScroll row dim">
  <div class="col s12 m1 l2"></div>
  <div class="col s12 m10 l8">

    <div class="content" style="">
      <div class="container" ng-repeat="section in survey.sections">
        <h1>{{section.title}}</h1>
        <div class=""style="">{{section.description}}</div>
        <div class="" ng-repeat="question in section.questions">
            <div hide ng-show="question.questionType=='TEXT'">
              <h4>{{question.question}}</h4>
              <input placeholder="{{question.title}}" type="text">
            </div>
        </div>
      </div>

    </div>

  </div>
  <div class="col s12 m1 l2"></div>
</div>
