<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="row">
                <div class="col s4"><h1>Offers</h1></div>
                <div class="col s8"><br><br><br><a href="#/offer" target="_self" class="btn waves-effect waves-light teal lighten-1">Post Offer</a></div>
            </div>
            <div class="row">
                <div ng-repeat="room in rooms" class="col s4">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/Johannes.jpg">
                            <span class="card-title">{{room._id}} Offer</span>
                        </div>
                        <div class="card-content">
                            <p>I am a very simple card. I am good at containing small bits of information.
                                I am convenient because I require little markup to use effectively.</p>
                        </div>
                        <div class="card-action">
                            <a href="#offer/{{room._id}}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
