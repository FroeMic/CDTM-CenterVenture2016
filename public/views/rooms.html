<div class="row">
    <div class="col s12">
        <div class="container">
            <div class="row">
                <div class="col s4"><h1>All Rooms</h1></div>
            </div>
            <div class="row">
                <div ng-repeat="room in rooms" class="col s4">
                    <div class="card">
                        <div class="card-image">
                            <img src="img/Johannes.jpg">
                            <span class="card-title">{{room.address}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{room.comments}}</p>
                            <p>{{room.price}} Euro per month</p>
                            <p>Score: {{room.score * 100 | number:0}}</p>
                        </div>
                        <div class="card-action">
                            <a href="#room/{{room._id}}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
