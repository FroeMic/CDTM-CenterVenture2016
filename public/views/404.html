<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>CDTM Center Venture 2016</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Aparata</a>
      <ul class="right hide-on-med-and-down valign-wrapper" style="height: 100%;">
        <li class="valign">
          <a href="/login" class="btn waves-effect waves-light teal lighten-1">Login</a>
          <a href="/register" class="btn waves-effect waves-light grey lighten-1">Login</a>
        </li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="/login" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row">
    <div class="col s8">
      <div class="container">
        <div class"row">
          <div class="col s12"; style="margin-top: 10px">
            <form class="col s12">
              <div class ="row">
                <div class="section">
                  <h5>Street Address</h5>
                </div>
                <div class="input-field col s12">
                  <input id="address" type="text" class="validate">
                  <label for="email">Street Address</label>
                </div>
              </div>

              <div class="row">
                <div class="section">
                  <h5>Facts</h5>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="price" type="number" class="validate">
                  <label for="price">Price (€) including utilities</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="deposit" type="number" class="validate">
                  <label for="deposit">Deposit (€)</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="size_room" type="number" class="validate">
                  <label for="size_room">Room Size (m<sup>2</sup>)</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="size_apartment" type="number" class="validate">
                  <label for="size_apartment">Apartment Size (m<sup>2</sup>)</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Shared room</option>
                    <option value="2">Private room</option>
                    <option value="3">Whole apartment</option>
                  </select>
                  <label>Type</label>
                </div>
            </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col s4" style="height:100vh; background:red; position: fixed; right: 0; top:0; z-index:-5;">
      test
    </div>
  </div>




  <!--  Scripts-->
  <script src="/js/jquery-2.2.4.min.js"></script>
  <script src="/js/materialize.js"></script>
  <script src="/js/init.js"></script>

  </body>
</html>
